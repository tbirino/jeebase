<div class="row">
	<div class="col-lg-12">
		<h3 class="page-header">Editar Pessoa
			{{pessoaVisualizarCtrl.pessoa.id}}</h3>
	</div>
</div>


<form class="form-horizontal">

	<div class="form-group">
		<label for="nome" class="col-md-2 control-label">Nome</label>
		<div class="col-md-8">
			<input type="text" class="form-control" id="nome" placeholder="Nome"
				data-ng-model="pessoaEditarCtrl.pessoa.nome">
		</div>
	</div>
	<!-- .form-group -->

	<div class="form-group">
		<label for="iptTime" class="col-md-2 control-label">Time</label>
		<div class="col-md-8">
			<time id="iptTime" name="timePF"
				data-ng-model="pessoaEditarCtrl.pessoa.cpf" class="form-control" required>
		</div>

	</div>

	<div class="form-group">
		<label for="iptDatetime" class="col-md-2 control-label">Datetime</label>
		<div class="col-md-8">
			<datetime id="iptDatetime" name="datetimePF"
				ng-model="pessoaEditarCtrl.pessoa.cpf" class="form-control" required>
		</div>

	</div>
	<div class="form-group">
		<label for="iptDate" class="col-md-2 control-label">Date</label>
		<div class="col-md-8">
			<date id="iptDate" name="datePF"
				ng-model="pessoaEditarCtrl.pessoa.cpf" class="form-control" required>
		</div>

	</div>

	<div class="form-group">
		<label for="iptTel" class="col-md-2 control-label">{{
			'Label_TEL' | translate}}</label>
		<telefone idinput="iptTel" placeholder="placeholder_tel"
			ng-model="pessoaEditarCtrl.pessoa.cpf" divclass="col-md-8"
			inputclass="form-control" edit="true" required> </telefone>

	</div>
	<div class="form-group">
		<label for="iptCpf" class="col-md-2 control-label">{{
			'Label_CPF' | translate}}</label>
		<cpf idinput="iptCpf" placeholder="placeholder_cpf"
			ng-model="pessoaEditarCtrl.pessoa.cpf" divclass="col-md-8"
			inputclass="form-control" edit="true" required> </cpf>

	</div>
	<div class="form-group">
		<label for="iptCep" class="col-md-2 control-label">{{
			'Label_CEP' | translate}}</label>
		<cep idinput="iptCep" placeholder="placeholder_cep"
			ng-model="pessoaEditarCtrl.pessoa.cpf" divclass="col-md-8"
			inputclass="form-control" edit="true" required> </cep>

	</div>
	<div class="form-group">
		<label for="iptCnpj" class="col-md-2 control-label">{{
			'Label_CNPJ' | translate}}</label>
		<cnpj idinput="iptCnpj" placeholder="placeholder_cnpj"
			ng-model="pessoaEditarCtrl.pessoa.cpf" divclass="col-md-8"
			inputclass="form-control" edit="true" required> </cnpj>

	</div>
	<div class="form-group">
		<label for="iptTxt" class="col-md-2 control-label">Text</label>
		<div class="col-md-8">
			<text id="iptTxt" data-ng-model="pessoaEditarCtrl.pessoa.cpf"
				placeholder="Digite alguma coisa" class="form-control" required>
			</text>
		</div>
	</div>


	<div class="form-group">
		<label for="cpf" class="col-md-2 control-label">Cpf</label>
		<div class="col-md-8">
			<input type="text" class="form-control" id="cpf" placeholder="Cpf"
				data-ng-model="pessoaEditarCtrl.pessoa.cpf">
		</div>
	</div>
	<!-- .form-group -->

	<div class="form-group">
		<label for="imagemUrl" class="col-md-2 control-label">URL da
			imagem</label>
		<div class="col-md-8">
			<input type="text" class="form-control" id="imagemUrl"
				placeholder="URL da imagem (com http)"
				data-ng-model="pessoaEditarCtrl.pessoa.imagemUrl">
		</div>
	</div>
	<!-- .form-group -->

	<div class="form-group">
		<label for="descricao" class="col-md-2 control-label">Descrição</label>
		<div class="col-md-8">
			<textarea name="descricao" id="descricao" class="form-control"
				rows="3" data-ng-model="pessoaEditarCtrl.pessoa.descricao"></textarea>
		</div>
	</div>
	<!-- .form-group -->

	<div class="pull-right" role="group" aria-label="...">
		<div class="btn-group" role="group">
			<button data-ng-submit="" type="button" class="btn btn-success"
				data-ng-click="pessoaEditarCtrl.salvar(pessoaEditarCtrl.pessoa)">
				<i class="fa fa-save"></i> Salvar
			</button>
		</div>
		<div class="btn-group" role="group">
			<button type="button" class="btn btn-default" data-ng-click="voltar()">
				<i class="fa fa-arrow-left"></i> Voltar
			</button>
		</div>
	</div>
</form>
<!-- .form -->
